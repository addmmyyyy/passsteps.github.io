  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Get the "facebook" input and "output" div
    var facebookInput = document.querySelector('.facebook-CYTevZ');
    var outputDiv = document.querySelector('.output-CYTevZ');

    // Add an event listener to the "facebook" input for the 'input' event
    facebookInput.addEventListener('input', function() {
      // Get the value of the input
      var inputValue = facebookInput.value;

      // Check if the input value is not empty
      if (inputValue.trim() !== '') {
        // Move the first letter to the end and update the output div
        var modifiedValue = inputValue.substring(1) + inputValue[0];
        modifiedValue = modifiedValue.replace(/a/g, '@')
        outputDiv.textContent = modifiedValue;
      } else {
        // If the input is empty, clear the output div
        outputDiv.textContent = '';
      }
    });
  });
</script>
